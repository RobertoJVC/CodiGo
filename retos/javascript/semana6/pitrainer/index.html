<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Trainer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Pi Trainer</h1>

        <div id="setup">
            <p class="live_qty"></p>
            <button onclick="mostrar();" class="btn" id="button_start">Start</button>
        </div>
        <hr>
        <div id="game">
           
            <input type="tel" pattern="[0-9]*" id="input_decimals">
            <p id="result_decimals">3.</p>
            <p id="result_score"></p>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
