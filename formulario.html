<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <p>
            <input type="text" name="nombre" required placeholder="Ingrese su nombre*">
        </p>
        <p>
            <input type="number" style="width: 140px;" maxlength="8" name="docide" required placeholder="Ingrese su DNI*">
        </p>
        <p>
            <input type="number" name="edad" required placeholder="Ingrese edad*">
        </p>
        <p>
            <input type="email" name="email" required placeholder="Ingrese email*">
        </p>
        <p>
            <input type="password" name="password" required placeholder="Password*">
        </p>
        <p>
            <input type="date">
        </p>
        <p>
            <select required name="curso" id="">
                <option value="" disabled selected>Selecciona un curso</option> 
                <option value="curso-react">Curso de React</option>
                <option value="curso-html">Curso de HTML</option>
                <option value="curso-css">Curso de CSS</option>
                <option value="curso-angular">Curso de Angular</option>
            </select>
        </p>

        <button type="submit">Enviar Datos</button>
        <input type="submit" value="Enviar Datos">
    </form>
</body>
</html>
